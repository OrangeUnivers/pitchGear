<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchGear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Fira+Code:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87b26c3ff4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="../../main.css" rel="stylesheet">
    <style>
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.6rem;
            /* font-family: monospace; */
        }
        h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 0;
        }
        #categories-holder {
            width: calc(100vw - 1.2rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
        }
        #categories-holder>div {
            width: calc(100vw - 2rem);
            max-width: 40rem;
        }
        #category-list {
            padding: 0;
        }
        body:not(.dragging) #category-list>div:first-child:not(:last-child) {
            cursor: s-resize;
        }
        body:not(.dragging) #category-list>div:last-child:first-child {
            cursor: move;
        }
        body:not(.dragging) #category-list>div:last-child:not(:first-child) {
            cursor: n-resize;
        }
        #category-list>div {
            box-sizing: border-box;
            padding-block: 0.6rem;
            padding-inline: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-block: 0.3rem;
            background-color: var(--color-background);
            cursor: ns-resize;
            border-radius: 1rem;
            width: 100%;
            font-size: 2rem;
            font-weight: 600;
            transition: background-color 0.3s, border 0.3s;
            border: 0.3rem solid #0000;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .mobile #category-list>div {
            font-size: 1.4rem;
            background-color: var(--color-background-highlight);
            margin-block: 1rem;
            display: block;
        }
        .mobile #category-list.dev>div {
            padding-bottom: 1.2rem;
        }
        #category-list>div span:not(.category-id) {
            display: flex;
            align-items: center;
            justify-content: left;
        }
        #category-list>div .edit {
            display: inline;
            font-size: 1rem;
            background-color: var(--color-background);
            padding: 0.8rem;
            border-radius: 0.6rem;
            margin-inline: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
            cursor: pointer;
        }
        .mobile #category-list>div .edit {
            font-size: 0.8rem;
            opacity: 1;
        }
        body:not(.dragging) #category-list>div:hover .edit {
            opacity: 1;
        }
        .category-id {
            font-family: monospace;
            color: var(--color-text-highlight);
            font-size: 1rem;
            display: none;
        }
        .mobile .category-id {
            font-size: 0.8rem;
        }
        #category-list.dev .category-id {
            display: block;
        }
        body:not(.dragging) #category-list>div:hover {
            background-color: var(--color-background-highlight);
        }
        #category-list>div i {
            padding-block: 0.4rem;
            padding-inline: 0.6rem;
            padding-left: 0rem;
            border-radius: 0.4rem;
            margin-right: 0.2rem;
            font-size: 1.6rem;
            cursor: pointer;
        }
        #add-category {
            overflow: hidden;
            width: calc(100vw - 5rem) !important;
            padding-inline: 1.4rem;
            padding-block: 0.6rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--color-background);
            cursor: pointer;
            border-radius: 1rem;
            font-size: 2rem;
            font-weight: 600;
            transition: background-color 0.3s, border 0.3s;
            border: 0.3rem dashed var(--color-background-highlight);
            color: var(--color-text-highlight);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #add-category i {
            color: var(--color-text-highlight);
            transition: transform 0.3s, opacity 0.5s, color 0.3s;
            opacity: 1;
        }
        .mobile #add-category {
            font-size: 1.6rem;
        }
        .mobile #add-category i {
            font-size: 1.4rem;
        }
        #add-category.adding  {
            position: relative;
            top: 0;
        }
        #add-category.adding>i {
            position: absolute;
            transform: scale(10.5);
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
        }
        #addable-categories {
            font-size: 1.4rem;
            font-weight: 400;
            flex-direction: column;
            gap: 0.2rem;
            display: none;
            z-index: 2;
            margin-top: 0.6rem;
        }
        #add-category.adding>#addable-categories {
            display: flex;
        }
        #addable-categories>div {
            border-radius: 0.6rem;
            padding-block: 0.6rem;
            padding-inline: 1rem;
            color: var(--color-text);
            box-shadow: 0rem 0.2rem 0.4rem #00000000;
            transition: box-shadow 0.3s, backdrop-filter 0.3s, color 0.3s;
        }
        #addable-categories>div:hover {
            backdrop-filter: blur(0.2rem);
            box-shadow: 0rem 0.2rem 0.4rem #00000076;
        }
        .mobile #addable-categories>div {
            backdrop-filter: blur(0.4rem);
            box-shadow: 0rem 0.2rem 0.4rem #00000036;
        }
        #addable-categories>div#add-new-category {
            text-align: center;
            font-weight: 700;
        }
        #category-list>div.ghost {
            background-color: var(--color-background) !important;
            border: 0.3rem dashed var(--color-background-highlight) !important;
            opacity: 0.4;
        }
        #category-actions {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: end;
            gap: 0.4rem;
            font-weight: 600;
            margin-block: 1rem;
        }
        #category-save {
            background-color: var(--color-background-highlight);
            padding: 0.8rem;
            border-radius: 0.6rem;
            transition: background-color 0.3s, color 0.3s;
            cursor: not-allowed;
        }
        #category-cancel {
            background-color: var(--color-background-highlight);
            padding: 0.8rem;
            border-radius: 0.6rem;
            transition: background-color 0.3s, color 0.3s;
            cursor: not-allowed;
        }
        .changed #category-save {
            background-color: var(--color-accent);
            color: var(--color-accent-text);
            padding: 0.8rem;
            border-radius: 0.6rem;
            cursor: pointer;
        }
        .changed #category-cancel {
            background-color: var(--color-error);
            color: var(--color-error-text);
            padding: 0.8rem;
            border-radius: 0.6rem;
            cursor: pointer;
        }
        #layout-selection {
            display: flex;
            flex-direction: row;
            gap: 0.4rem;
            width: min-content;
            padding: 0.3rem;
            border-radius: 0.9rem;
            box-shadow: 0 0.4rem 0.6rem #00000047;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        #layout-selection>div {
            padding: 0.6rem;
            border-radius: 0.6rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #layout-selection>div:hover {
            box-shadow: 0 0.2rem 0.4rem #00000037;
        }
        .mobile #layout-selection>div:hover {
            box-shadow: 0 0rem 0rem #000000;
        }
        #layout-selection>div.active {
            background-color: var(--color-background-highlight);
        }
        #categories-holder {
            display: none;
        }
        #categories-holder.active {
            display: flex;
            justify-content: center;
        }
        #teams-holder {
            display: none;
        }
        #teams-holder.active {
            display: block;
        }
        #category-editor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #00000000;
            backdrop-filter: blur(0rem);
            z-index: 100;
            transition: background-color 0.3s, backdrop-filter 0.3s;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 0rem;
        }
        #category-editor-container.open {
            background-color: #00000032;
            backdrop-filter: blur(0.4rem);
            pointer-events: all;
        }
        #category-editor {
            transition: opacity 0.3s, box-shadow 1s;
            opacity: 0;
            background-color: var(--color-background-highlight);
            border-radius: 1.6rem;
            box-shadow: 0 0rem 0rem #00000000;
            padding: 1.6rem;
            min-width: 20rem;
            max-height: 20rem;
            position: relative;
        }
        #category-editor-container.open #category-editor {
            box-shadow: 0 0.2rem 0.4rem #00000077;
            opacity: 1;
        }
        #category-editor-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        #category-editor-teams-show {
            position: absolute;
            right: 1.2rem;
            top: 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--color-background);
            padding: 0.6rem;
            width: min-content;
            border-radius: 0.6rem;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: inset 0 0.1rem 0.3rem #00000057, 0 0 0 #0000;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #category-editor-teams-show.showing {
            box-shadow: inset 0 0 0 #0000, 0 0.1rem 0.3rem #00000057;
        }
        #category-editor>label {
            display: block;
            margin-bottom: 0.4rem;
            margin-top: 0.6rem;
            font-weight: 500;
            font-size: 1.1rem;
        }
        #category-editor>input[type='text'] {
            font-size: 1rem;
            font-weight: 400;
            margin: 0;
            outline: 0.2rem solid transparent!important;
            appearance: none!important;
            background-color: var(--color-background-highlight);
            box-shadow: inset 0 0 0 0px transparent;
            border: none;
            box-sizing: border-box;
            color: var(--color-text);
            border-radius: 0.8rem;
            min-height: 2rem;
            padding: 0.8rem 1.2rem;
            width: 16rem;
            transition: box-shadow 0.3s, background-color 0.3s;
            cursor: pointer;
            margin-bottom: 0.8rem;
        }
        #category-editor>input[type='text']:is(:hover, :focus) {
            background-color: var(--color-background);
            box-shadow: inset 0 0.1rem 0.3rem #00000057;
        }
        #category-editor>input[type='text']:focus {
            cursor: text;
        }
        #category-editor>input[type='text']::placeholder {
            color: var(--color-text-highlight);
            transform: translateX(-1rem);
            transition: transform 0.3s;
        }
        #category-editor>input[type='text']:is(:hover, :focus)::placeholder {
            color: var(--color-text-highlight);
            transform: translateX(0.1rem);
        }
        #category-editor.dev #category-editor-id {
            margin-bottom: 1.2em !important;
        }
        #category-editor:not(.dev) #category-editor-id {
            display: none;
        }
        #category-editor:not(.dev) #category-editor-id-label {
            display: none;
        }
        #category-editor:not(.dev) #category-editor-name {
            margin-bottom: 1.2em !important;
        }
        #category-editor-actions {
            display: flex;
            justify-content: right;
            flex-direction: row;
            gap: 1rem;
        }
        #category-editor-actions>div {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #category-editor-cancel {
            background-color: var(--color-background);
            padding: 0.8rem;
            border-radius: 0.6rem;
            transition: background-color 0.3s;
            box-shadow: inset 0 0.1rem 0.3rem #00000057;
            cursor: pointer;
        }
        #category-editor-save {
            background-color: var(--color-accent);
            color: var(--color-accent-text);
            padding: 0.8rem;
            border-radius: 0.6rem;
            transition: background-color 0.3s, color 0.3s;
            box-shadow: inset 0 0.1rem 0.3rem #00000057;
            cursor: pointer;
        }
        #category-editor-teams {
            transition: opacity 0.3s, box-shadow 1s, max-height 0.3s, padding 0.3s, margin-bottom 0.3s;
            opacity: 0;
            background-color: var(--color-background-highlight);
            border-radius: 1.6rem;
            box-shadow: 0 0rem 0rem #00000000;
            padding: 0;
            width: 30rem;
            max-height: 0;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            pointer-events: none;
            margin: 0;
        }
        .mobile #category-editor-teams {
            width: 20rem;
        }
        #category-editor-container.open #category-editor-teams.open {
            box-shadow: 0 0.2rem 0.4rem #00000077;
            max-height: 20rem;
            padding: 1.6rem;
            opacity: 1;
            margin-bottom: 1rem;
            pointer-events: all;
        }
        #category-editor-teams::-webkit-scrollbar {
            width: 0.8rem;
            transform: translateY(10rem);
        }
        #category-editor-teams::-webkit-scrollbar-track {
            background-color: var(--color-background-border);
            border-radius: 0.4rem 0 0 0.4rem;
            margin: 1.6rem;
        }
        #category-editor-teams::-webkit-scrollbar-thumb {
            background-color: #888888;
            border-radius: 0.4rem;
            transition: background-color 0.3s;
            border: 0.2rem var(--color-background-border) solid;
        }
        #category-editor-teams::-webkit-scrollbar-thumb:hover {
            background-color: #aaaaaa;
        }
        #category-editor-teams-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: row;
        }
        #category-editor-teams-edit {
            position: absolute;
            right: 1.2rem;
            top: 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--color-background);
            padding: 0.6rem;
            width: min-content;
            border-radius: 0.6rem;
            transition: background-color 0.3s;
            transition: box-shadow 0.15s;
            box-shadow: 0 0 0 #0000, inset 0 0.1rem 0.3rem #00000057;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #category-editor-teams-edit.editing {
            box-shadow: 0 0.1rem 0.3rem #00000057, inset 0 0 0 #0000;
        }
        #category-editor-teams-holder {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* spacing between items */
            width: 30rem;
        }
        .mobile #category-editor-teams-holder {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* spacing between items */
            width: 20rem;
        }
        #category-editor-teams-holder>div {
            flex: 0 1 calc(23.8rem / 4); /* 4 per row with spacing */
            height: calc(23.8rem / 4);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.4rem;
            background: var(--color-background);
            border-radius: 1rem;
            box-shadow: 0 0.2rem 0.4rem #00000057;
            cursor: move;
            position: relative;
            /* transition: transform 0.3s; */
        }
        .mobile #category-editor-teams-holder>div {
            flex: 0 1 calc(15.6rem / 3);
            height: calc(15.6rem / 3);
        }
        #category-editor-teams-holder.editing>div {
            cursor: default;
            /* animation: shaking 1s ease-in-out infinite; */
        }
        /* @keyframes shaking {
            0% {
                transform: rotate(4deg);
            }
            50% {
                transform: rotate(-4deg);
            }
            100% {
                transform: rotate(4deg);
            }
        } */
        #category-editor-teams-holder>div>i {
            position: absolute;
            background-color: var(--color-background-highlight);
            transition: opacity 0.3s;
            opacity: 0;
            top: 0.4rem;
            right: 0.4rem;
            pointer-events: none;
            padding-inline: 0.4rem;
            padding-block: 0.3rem;
            border-radius: 1rem;
            box-shadow: 0 0.1rem 0.3rem #00000077;
        }
        #category-editor-teams-holder.editing>div>i {
            opacity: 0.8;
            pointer-events: all;
            cursor: pointer;
        }
        #category-editor-teams-holder>div>img {
            max-width: calc((23.8rem / 4) - 0.8rem);
            max-height: calc((23.8rem / 4) - 0.8rem);
            width: auto;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #category-editor-teams-holder>div.ghost {
            opacity: 0.5;
            box-shadow: 0 0.2rem 0.4rem #00000037;
        }
        #category-editor-teams-add {
            width: 28.638rem;
            height: calc(23.8rem / 4);
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0.4rem;
            border: 0.3rem dashed var(--color-background-border);
            border-radius: 1rem;
            box-shadow: 0 0.2rem 0.4rem #00000057;
        }
        .mobile #category-editor-teams-add {
            width: 18.638rem;
            height: calc(15.6rem / 3);
        }
        #category-editor-teams-add-select {
            box-shadow: inset 0 0.1rem 0.3rem #00000037;
            background-color: var(--color-background);
            padding: 0.6rem;
            border-radius: 0.8rem;
            position: relative;
            cursor: pointer;
        }
        #category-editor-teams-add-select-menu {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.4rem;
            box-shadow: inset 0 0.1rem 0.3rem #00000037;
            background-color: var(--color-background);
            padding: 0.6rem;
            padding-right: 0.4rem;
            border-radius: 0.6rem;
            width: 15rem;
            max-width: 0rem;
            max-height: 5rem;
            opacity: 0;
            transition: max-width 0.3s, opacity 0.3s;
            overflow-y: auto;
            overflow-X: hidden;
            padding-top: 1.6rem;
            pointer-events: none;
        }
        .mobile #category-editor-teams-add-select-menu {
            padding-right: 0.6rem;
        }
        #category-editor-teams-add-select-menu::-webkit-scrollbar {
            width: 0.8rem;
            transform: translateY(10rem);
        }
        #category-editor-teams-add-select-menu::-webkit-scrollbar-track {
            background-color: var(--color-background-border);
            border-radius: 0.4rem 0 0 0.4rem;
            margin: 1.6rem;
        }
        #category-editor-teams-add-select-menu::-webkit-scrollbar-thumb {
            background-color: #888888;
            border-radius: 0.4rem;
            transition: background-color 0.3s;
            border: 0.2rem var(--color-background-border) solid;
        }
        #category-editor-teams-add-select-menu::-webkit-scrollbar-thumb:hover {
            background-color: #aaaaaa;
        }
        #category-editor-teams-add-select-menu.open {
            border-radius: 1.4rem;
            max-width: 15rem;
            opacity: 1;
            pointer-events: all;
        }
        #category-editor-teams-add-select-menu>div {
            padding: 0.6rem;
            border-radius: 0.8rem 0.4rem 0.4rem 0.8rem;
            box-shadow: 0 0 0 #0000;
            transition: box-shadow 0.3s;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        .mobile #category-editor-teams-add-select-menu>div {
            box-shadow: 0 0.1rem 0.3rem #00000037;
        }
        body:not(.mobile) #category-editor-teams-add-select-menu>div:hover {
            box-shadow: 0 0.1rem 0.3rem #00000037;
        }
        #category-editor-teams-add-button {
            background-color: var(--color-accent);
            color: var(--color-accent-text);
            margin-top: 0.4rem;
            padding: 0.4rem;
            border-radius: 0.4rem;
            box-shadow: 0 0.1rem 0.3rem #00000057;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
        }
        /* Hehhekhggghfghgfgfghhfgfgfgfghfgfghfgfgfggfgfgfgfgfgfffgfgfgfgfgfggfgfgfgffgffffggffg */
        #team-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            width: calc(100vw - 1.2rem);
        }
        #team-list>div {
            flex: 0 1 6rem;
            height: 6rem;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.4rem;
            background: var(--color-background);
            border-radius: 1rem;
            box-shadow: 0 0.2rem 0.4rem #00000057;
            position: relative;
            background-color: var(--color-background-highlight);
        }
        #team-list>div>i {
            position: absolute;
            background-color: var(--color-background);
            top: 0.4rem;
            right: 0.4rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 1rem;
            box-shadow: inset 0 0.1rem 0.2rem #00000037;
            font-size: 0.8rem;
        }
        #team-list>div>img {
            max-width: 5rem;
            max-height: 5rem;
            width: auto;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>

    <div style="height: 7.2rem;" id="navbar-spacer"></div>
    <h1>Layout Editor</h1>
    <div id="layout-selection"><div id="select-category" class="active">Categories</div><div id="select-team">Teams</div></div>
    
    <div id="navbar">
        <div id="navbar-start">

    <script>
        const subPage = "panel/layout/";
        const navbarItems = ["login", "signup", "panel", "username", "logout"];
        const nestingAmount = 2;
        const permanentlySmall = false;
        const hasSpacer = true;
    </script>
    <script src="../../main.js"></script>
    <script>
        new Sortable(document.getElementById('category-list'), {
            animation: 150,
            ghostClass: 'ghost',
            onStart: () => {
                document.body.classList.add('dragging');
            },
            onEnd: () => {
                document.body.classList.add('changed');
                document.body.classList.remove('dragging');
            },
        });
        if (isMobile) {
            document.body.classList.add('mobile');
        }

        function deleteCategory(elementId) {
            document.body.classList.add('changed');
            document.getElementById(elementId).remove();
        }
    </script>
    <script type="module">
        function arraysEqual(arr1, arr2) {
            if (arr1.length !== arr2.length) return false;
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] !== arr2[i]) return false;
            }
            return true;
        }
        window.arraysEqual = arraysEqual;
        let categoryEditorTeamScrollable = new Sortable(document.getElementById('category-editor-teams-holder'), {
            animation: 150,
            ghostClass: 'ghost'
        });
        let categoryEditorTeamScrollableEditable = false;

        /**
         * Toggles the team editing UI.
         * @param {boolean} [enabled]
         */
        function toggleCategoryEditorTeamsEditing(enabled = undefined) {
            let changeTo;
            if (enabled == undefined) {
                changeTo = !categoryEditorTeamScrollableEditable;
            } else {
                if (categoryEditorTeamScrollableEditable != enabled) {
                    changeTo = enabled;
                } else {
                    return;
                }
            }
            if (changeTo) {
                categoryEditorTeamScrollable.destroy();
                document.getElementById("category-editor-teams-edit").innerText = "Cancel";
                document.getElementById("category-editor-teams-edit").classList.add("editing");
                document.getElementById("category-editor-teams-holder").classList.add("editing");
            } else {
                categoryEditorTeamScrollable = new Sortable(document.getElementById('category-editor-teams-holder'), {
                    animation: 150,
                    ghostClass: 'ghost'
                });
                document.getElementById("category-editor-teams-edit").innerText = "Edit";
                document.getElementById("category-editor-teams-edit").classList.remove("editing");
                document.getElementById("category-editor-teams-holder").classList.remove("editing");
            }
            categoryEditorTeamScrollableEditable = changeTo;
        }

        document.getElementById("category-editor-teams-edit").onclick = () => {
            toggleCategoryEditorTeamsEditing();
        };

        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDocs, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDAsClvLlMu-ldcCfL02fXSbx1-QH9wJ1I",
            authDomain: "csongors-shop.firebaseapp.com",
            databaseURL: "https://csongors-shop-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "csongors-shop",
            storageBucket: "csongors-shop.firebasestorage.app",
            messagingSenderId: "216505981379",
            appId: "1:216505981379:web:570fbaac58a5e564994576"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById("add-category").onclick = () => {
            let addCategory = document.getElementById("add-category");
            if (addCategory.classList == "") {
                addCategory.classList.add("adding");
            }
        };

        document.getElementById("add-category-button").onclick = (event) => {
            event.stopPropagation();
            let addCategory = document.getElementById("add-category");
            if (addCategory.classList == "adding") {
                addCategory.classList.remove("adding");
            } else {
                addCategory.classList.add("adding");
            }
        };

        document.getElementById("category-editor-teams-show").onclick = (event) => {
            if (document.getElementById("category-editor-teams").classList.contains("open")) {
                document.getElementById("category-editor-teams").classList.remove("open");
                document.getElementById("category-editor-teams-show").classList.remove("showing");
            } else {
                document.getElementById("category-editor-teams").classList.add("open");
                document.getElementById("category-editor-teams-show").classList.add("showing");
            }
        };

        document.getElementById("category-editor-teams-add-select").onclick = (event) => {
            document.getElementById("category-editor-teams-add-select-menu").classList.add("open");
        };

        document.getElementById("category-save").onclick = () => {
            if (document.body.classList.contains('changed')) {
                const user = auth.currentUser;
                const elements = document.querySelectorAll("#category-list > div");
                const ids = Array.from(elements).map(el => el.dataset.id);
                console.log(ids);
                (async () => {
                    const token = await user.getIdToken();
                    const res = await fetch("https://pitchgear.netlify.app/.netlify/functions/editPageLayout", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Authorization": `Bearer ${token}`
                        },
                        body: JSON.stringify({ newPageLayout: ids })
                    });

                    const data = await res.json();
                    if (data.message) {
                        console.log(data.message);
                        document.body.classList.remove("changed");
                        pageLayout.categories = ids;

                    } else {
                        alert(data.error || "Something went wrong.");
                    }
                })();
            }
        };

        document.getElementById("select-category").onclick = () => {
            let self = document.getElementById("select-category");
            let selfContent = document.getElementById("categories-holder");
            let contra = document.getElementById("select-team");
            let contraContent = document.getElementById("teams-holder");
            if (!self.classList.contains("active")) {
                self.classList.add("active");
                selfContent.classList.add("active");
                contra.classList.remove("active");
                contraContent.classList.remove("active");
                resetCategories();
            }
        };

        document.getElementById("select-team").onclick = () => {
            let self = document.getElementById("select-team");
            let selfContent = document.getElementById("teams-holder");
            let contra = document.getElementById("select-category");
            let contraContent = document.getElementById("categories-holder");
            if (!self.classList.contains("active")) {
                self.classList.add("active");
                selfContent.classList.add("active");
                contra.classList.remove("active");
                contraContent.classList.remove("active");
                resetCategories();
            }
        };

        const pageLayoutSnapshot = await getDoc(doc(db, "categories", "page_layout"));
        const pageLayout = pageLayoutSnapshot.data();
        const categorySnapshot = await getDocs(collection(db, "categories"));
        let categoryList = {};
        categorySnapshot.forEach((doc) => {
            let categoryID = String(doc.id);
            categoryList[categoryID] = doc.data();
        });
        const teamSnapshot = await getDocs(collection(db, "teams"));
        let teamList = {};
        teamSnapshot.forEach((doc) => {
            let teamID = doc.id;
            teamList[teamID] = doc.data();
        });

        function editCategory(categoryId, categoryName, categoryUUID) {
            document.getElementById("category-editor-title").innerText = "Edit Category";
            document.getElementById("category-editor-name").value = "";
            document.getElementById("category-editor-id").value = "";
            document.getElementById("category-editor-name").placeholder = categoryName;
            document.getElementById("category-editor-id").placeholder = categoryId;
            document.getElementById("category-editor-container").classList.add("open");
            document.getElementById("category-editor").classList.remove("editing");
            document.getElementById("category-editor-teams").classList.remove("open");
            toggleCategoryEditorTeamsEditing(false);
            let editorTeamList = document.getElementById("category-editor-teams-holder");
            editorTeamList.innerHTML = "";
            categoryList[categoryId].teams.forEach((teamId) => {
                let teamUUID = crypto.randomUUID();
                let editorTeamListElement = document.createElement("div");
                editorTeamListElement.dataset.id = teamId;
                editorTeamListElement.id = "category-editor-team-" + teamUUID;
                editorTeamListElement.innerHTML = `<i class="fa-solid fa-xmark" id="category-editor-team-delete-${teamUUID}"></i><img src="${teamList[teamId].logo}" alt="${teamList[teamId].name} Logo">`;
                editorTeamList.append(editorTeamListElement);
                document.getElementById(`category-editor-team-delete-${teamUUID}`).onclick = () => {
                    editorTeamListElement.remove();
                };
            });
            let editorTeamAddList = document.getElementById("category-editor-teams-add-select-menu");
            editorTeamAddList.innerHTML = "";
            document.getElementById("category-editor-teams-add-selected").innerText = "Select Team";
            document.getElementById("category-editor-teams-add-selected").removeAttribute('data-id');
            for (const teamId in teamList) {
                let editorTeamAddListElement = document.createElement("div");
                editorTeamAddListElement.innerText = teamList[teamId].name;
                editorTeamAddList.append(editorTeamAddListElement);
                editorTeamAddListElement.onclick = (event) => {
                    event.stopPropagation();
                    document.getElementById("category-editor-teams-add-selected").innerText = teamList[teamId].name;
                    document.getElementById("category-editor-teams-add-selected").dataset.id = teamId;
                    editorTeamAddList.classList.remove("open");
                };
            }
        }

        function newCategory() {
            document.getElementById("category-editor-title").innerText = "New Category";
            document.getElementById("category-editor-name").value = "";
            document.getElementById("category-editor-id").value = "";
            document.getElementById("category-editor-name").placeholder = "Example: Bestsellers";
            document.getElementById("category-editor-id").placeholder = "";
            document.getElementById("category-editor-container").classList.add("open");
            document.getElementById("category-editor").classList.add("editing");
            document.getElementById("category-editor-teams").classList.remove("open");
            toggleCategoryEditorTeamsEditing(false);
            let editorTeamList = document.getElementById("category-editor-teams-holder");
            editorTeamList.innerHTML = "";
            let editorTeamAddList = document.getElementById("category-editor-teams-add-select-menu");
            editorTeamAddList.innerHTML = "";
            document.getElementById("category-editor-teams-add-selected").innerText = "Select Team";
            document.getElementById("category-editor-teams-add-selected").removeAttribute('data-id');
            for (const teamId in teamList) {
                let editorTeamAddListElement = document.createElement("div");
                editorTeamAddListElement.innerText = teamList[teamId].name;
                editorTeamAddList.append(editorTeamAddListElement);
                editorTeamAddListElement.onclick = (event) => {
                    event.stopPropagation();
                    document.getElementById("category-editor-teams-add-selected").innerText = teamList[teamId].name;
                    document.getElementById("category-editor-teams-add-selected").dataset.id = teamId;
                    editorTeamAddList.classList.remove("open");
                };
            }
        }

        document.getElementById("category-editor-teams-add-button").onclick = (event) => {
            if (document.getElementById("category-editor-teams-add-selected").dataset.id) {
                let teamId = document.getElementById("category-editor-teams-add-selected").dataset.id;
                let teamUUID = crypto.randomUUID();
                let editorTeamListElement = document.createElement("div");
                editorTeamListElement.dataset.id = teamId;
                editorTeamListElement.id = "category-editor-team-" + teamUUID;
                editorTeamListElement.innerHTML = `<i class="fa-solid fa-xmark" id="category-editor-team-delete-${teamUUID}"></i><img src="${teamList[teamId].logo}" alt="${teamList[teamId].name} Logo">`;
                document.getElementById(`category-editor-teams-holder`).append(editorTeamListElement);
                document.getElementById(`category-editor-team-delete-${teamUUID}`).onclick = () => {
                    console.log(teamId)
                    editorTeamListElement.remove();
                };
            }
        };

        function addCategory(categoryId, categoryName) {
            let categoryUUID = crypto.randomUUID();
            let categoryElement = document.createElement("div");
            categoryElement.id = "category-" + categoryUUID;
            categoryElement.dataset.id = categoryId;
            categoryElement.innerHTML = `<span><i class="fa-solid fa-xmark" onclick="deleteCategory('${"category-" + categoryUUID}')"></i>${categoryName}<div class="edit" id="category-edit-${categoryUUID}">Edit</div></span><span><span class="category-id">${categoryId}</span></span>`;
            document.getElementById("category-list").appendChild(categoryElement);
            document.getElementById(`category-edit-${categoryUUID}`).onclick = () => {
                editCategory(categoryId, categoryName, categoryUUID);
            };
        }

        function addTeam(teamId) {
            let teamUUID = crypto.randomUUID();
            let teamElement = document.createElement("div");
            teamElement.id = "category-" + teamUUID;
            teamElement.dataset.id = teamId;
            teamElement.innerHTML = `<i class="fa-solid fa-pen" id="team-edit-${teamUUID}"></i><img src="${teamList[teamId].logo}" alt="${teamList[teamId].name} Logo">`;
            document.getElementById("team-list").appendChild(teamElement);
            document.getElementById(`team-edit-${teamUUID}`).onclick = () => {
                // editCategory(categoryId, categoryName, categoryUUID);
                console.log(teamId)
            };
        }

        pageLayout.categories.forEach((categoriesText) => {
            addCategory(categoriesText, categoryList[categoriesText].name);
        });

        for (const teamId in teamList) {
            addTeam(teamId);
        }

        function resetCategories(forced) {
            if (document.body.classList.contains('changed') || forced) {
                document.getElementById("category-list").innerHTML = "";
                pageLayout.categories.forEach((categoriesText) => {
                    addCategory(categoriesText, categoryList[categoriesText].name);
                });
                document.body.classList.remove("changed");
            }
        }

        document.getElementById("category-cancel").onclick = resetCategories;

        function addElement(event, categoryId, categoryName) {
            event.stopPropagation();
            addCategory(categoryId, categoryName);
            document.getElementById("add-category").classList = "";
            document.body.classList.add('changed');
        }

        function resetAddableCategories() {
            document.getElementById("addable-categories").innerHTML = "";
            let addNewCategory = document.createElement("div");
            addNewCategory.innerText = "New Category";
            addNewCategory.id = "add-new-category";
            document.getElementById("addable-categories").append(addNewCategory);
            addNewCategory.onclick = () => {
                newCategory()
            };
            Object.entries(categoryList).forEach(([key, values]) => {
                if (key != "page_layout") {
                    let addedCategory = document.createElement("div");
                    addedCategory.innerText = values.name;
                    addedCategory.onclick = (event) => addElement(event, key, values.name);
                    document.getElementById("addable-categories").append(addedCategory);
                }
            });
        }

        resetAddableCategories();

        document.getElementById("category-editor-cancel").onclick = (event) => {
            document.getElementById("category-editor-container").classList.remove("open");
        };

        document.getElementById("category-editor-save").onclick = (event) => {
            let categoryName = document.getElementById("category-editor-name").value;
            let previousCategoryName = document.getElementById("category-editor-name").placeholder;
            let previousCategoryId = document.getElementById("category-editor-id").placeholder;
            const elements = document.querySelectorAll("#category-editor-teams-holder > div");
            const ids = Array.from(elements).map(el => el.dataset.id);
            if (document.getElementById("category-editor").classList.contains("editing")){
                if (categoryName != "" && ids != []) {
                    let newCategoryContent = {name: categoryName, teams: ids};
                    const user = auth.currentUser;
                    (async () => {
                        const token = await user.getIdToken();
                        const res = await fetch("https://pitchgear.netlify.app/.netlify/functions/addCategory", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${token}`
                            },
                            body: JSON.stringify({ categoryToAdd: categoryName.toLowerCase().replaceAll(" ", "_"), categoryToValue: newCategoryContent })
                        });

                        const data = await res.json();
                        if (data.message) {
                            console.log(data.message);
                            document.getElementById("category-editor-container").classList.remove("open");
                            categoryList[categoryName.toLowerCase().replaceAll(" ", "_")] = newCategoryContent;
                            resetAddableCategories();
                            resetCategories(true)
                        } else {
                            if (data.error) {
                                alert(`[${res.status}]: ${data.error}, with error code: ${data.errorCode}`);
                            }
                            alert(data.error || "Something went wrong.");
                        }
                    })();
                } else {
                    document.getElementById("category-editor-container").classList.remove("open");
                }
            } else {
                let newCategoryContent = structuredClone(categoryList[previousCategoryId]);
                if ((categoryName != previousCategoryName && categoryName != "") || !arraysEqual(ids, categoryList[previousCategoryId].teams)) {
                    if (categoryName != previousCategoryName && categoryName != "") newCategoryContent.name = categoryName;
                    if (!arraysEqual(ids, categoryList[previousCategoryId].teams)) newCategoryContent.teams = ids;
                    const user = auth.currentUser;
                    (async () => {
                        const token = await user.getIdToken();
                        const res = await fetch("https://pitchgear.netlify.app/.netlify/functions/editCategory", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${token}`
                            },
                            body: JSON.stringify({ categoryToEdit: previousCategoryId, categoryToValue: newCategoryContent })
                        });

                        const data = await res.json();
                        if (data.message) {
                            console.log(data.message);
                            document.getElementById("category-editor-container").classList.remove("open");
                            categoryList[previousCategoryId] = newCategoryContent;
                            resetAddableCategories();
                            resetCategories(true)
                        } else {
                            if (data.error) {
                                alert(`[${res.status}]: ${data.error}, with error code: ${data.errorCode}`);
                            }
                            alert(data.error || "Something went wrong.");
                        }
                    })();
                } else {
                    document.getElementById("category-editor-container").classList.remove("open");
                }
            }
        };

        document.getElementById('navbar-logout').addEventListener("click", async (event) => {
            signOut(auth);
            goBack();
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                (async () => {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    const userData = userDoc.data();
                    if (userData) {
                        if (userData.role && (userData.role == "admin" || userData.role == "owner" || userData.role == "dev")) {
                            document.getElementById("navbar-panel").style.display = "block";
                        } else {
                            goBack();
                        }
                        document.getElementById("navbar-username").style.display = "block";
                        document.getElementById("navbar-username").textContent = userData.username || user.email;
                        if (userData.role && userData.role == "dev") {
                            document.getElementById("category-list").classList = "dev";
                            // document.getElementById("category-editor").classList = "dev";
                        }
                    } else {
                        goBack();
                    }
                    document.getElementById("navbar-cart").style.display = "block";
                    document.getElementById("navbar-login").style.display = "none";
                    document.getElementById("navbar-signup").style.display = "none";
                    document.getElementById("navbar-logout").style.display = "block";
                })();
            } else {
                goBack();
            }
        });
    </script>
