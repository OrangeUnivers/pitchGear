<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchGear</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Fira+Code:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87b26c3ff4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <link href="../../main.css" rel="stylesheet">
    <script src="../../darkMode.js"></script>
    <style>
        h1 {
            font-size: 2.2rem;
            margin-bottom: 0.6rem;
            /* font-family: monospace; */
        }
        h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-top: 0;
        }
        #categories-holder {
            width: calc(100vw - 1.2rem);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.6rem;
        }
        #categories-holder>div {
            width: calc(100vw - 2rem);
            max-width: 40rem;
        }
        #category-list {
            padding: 0;
        }
        body:not(.dragging) #category-list>div:first-child:not(:last-child) {
            cursor: s-resize;
        }
        body:not(.dragging) #category-list>div:last-child:first-child {
            cursor: move;
        }
        body:not(.dragging) #category-list>div:last-child:not(:first-child) {
            cursor: n-resize;
        }
        #category-list>div {
            box-sizing: border-box;
            padding-block: 0.6rem;
            padding-inline: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-block: 0.3rem;
            background-color: var(--color-background);
            cursor: ns-resize;
            border-radius: 1rem;
            width: 100%;
            font-size: 2rem;
            font-weight: 600;
            border: 0.3rem solid #0000;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        body[data-transitions="true"] #category-list>div {
            transition: background-color 0.3s, border 0.3s;
        }
        .mobile #category-list>div {
            font-size: 1.4rem;
            background-color: var(--color-background-highlight);
            margin-block: 1rem;
            display: block;
        }
        .mobile #category-list.dev>div {
            padding-bottom: 1.2rem;
        }
        #category-list>div span:not(.category-id) {
            display: flex;
            align-items: center;
            justify-content: left;
        }
        #category-list>div .edit {
            display: inline;
            font-size: 1rem;
            background-color: var(--color-background);
            padding: 0.8rem;
            border-radius: 0.6rem;
            margin-inline: 1rem;
            opacity: 0;
            cursor: pointer;
        }
        body[data-transitions="true"] #category-list>div .edit {
            transition: opacity 0.3s;
        }
        .mobile #category-list>div .edit {
            font-size: 0.8rem;
            opacity: 1;
        }
        body:not(.dragging) #category-list>div:hover .edit {
            opacity: 1;
        }
        .category-id {
            font-family: monospace;
            color: var(--color-text-highlight);
            font-size: 1rem;
            display: none;
        }
        .mobile .category-id {
            font-size: 0.8rem;
        }
        #category-list.dev .category-id {
            display: block;
        }
        body:not(.dragging) #category-list>div:hover {
            background-color: var(--color-background-highlight);
        }
        #category-list>div i {
            padding-block: 0.4rem;
            padding-inline: 0.6rem;
            padding-left: 0rem;
            border-radius: 0.4rem;
            margin-right: 0.2rem;
            font-size: 1.6rem;
            cursor: pointer;
        }
        #add-category {
            overflow: hidden;
            width: calc(100vw - 5rem) !important;
            padding-inline: 1.4rem;
            padding-block: 0.6rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: var(--color-background);
            cursor: pointer;
            border-radius: 1rem;
            font-size: 2rem;
            font-weight: 600;
            border: 0.3rem dashed var(--color-background-highlight);
            color: var(--color-text-highlight);
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body[data-transitions="true"] #add-category {
            transition: background-color 0.3s, border 0.3s;
        }
        #add-category i {
            color: var(--color-text-highlight);
            opacity: 1;
        }
        body[data-transitions="true"] #add-category i {
            transition: transform 0.3s, opacity 0.5s, color 0.3s;
        }
        .mobile #add-category {
            font-size: 1.6rem;
        }
        .mobile #add-category i {
            font-size: 1.4rem;
        }
        #add-category.adding  {
            position: relative;
            top: 0;
        }
        #add-category.adding>i {
            position: absolute;
            transform: scale(10.5);
            opacity: 0.2;
            z-index: 0;
            pointer-events: none;
        }
        #addable-categories {
            font-size: 1.4rem;
            font-weight: 400;
            flex-direction: column;
            gap: 0.2rem;
            display: none;
            z-index: 2;
            margin-top: 0.6rem;
        }
        #add-category.adding>#addable-categories {
            display: flex;
        }
        #addable-categories>div {
            border-radius: 0.6rem;
            padding-block: 0.6rem;
            padding-inline: 1rem;
            color: var(--color-text);
            box-shadow: 0rem 0.2rem 0.4rem #00000000;
        }
        body[data-transitions="true"] #addable-categories>div {
            transition: box-shadow 0.3s, backdrop-filter 0.3s, color 0.3s;
        }
        #addable-categories>div:hover {
            backdrop-filter: blur(0.2rem);
            box-shadow: 0rem 0.2rem 0.4rem #00000076;
        }
        .mobile #addable-categories>div {
            backdrop-filter: blur(0.4rem);
            box-shadow: 0rem 0.2rem 0.4rem #00000036;
        }
        #addable-categories>div#add-new-category {
            text-align: center;
            font-weight: 700;
        }
        #category-list>div.ghost {
            background-color: var(--color-background) !important;
            border: 0.3rem dashed var(--color-background-highlight) !important;
            opacity: 0.4;
        }
        #category-actions {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: end;
            gap: 0.4rem;
            font-weight: 600;
            margin-block: 1rem;
        }
        #category-actions>div {
            background-color: var(--color-background-highlight);
            padding: 0.8rem;
            border-radius: 0.6rem;
            cursor: not-allowed;
        }
        body[data-transitions="true"] #category-actions>div {
            transition: background-color 0.3s, color 0.3s;
        }
        .changed #category-actions>#category-save {
            background-color: var(--color-accent);
            color: var(--color-accent-text);
            padding: 0.8rem;
            border-radius: 0.6rem;
            cursor: pointer;
        }
        .changed #category-actions>#category-cancel {
            background-color: var(--color-error);
            color: var(--color-error-text);
            padding: 0.8rem;
            border-radius: 0.6rem;
            cursor: pointer;
        }
        #layout-selection {
            display: flex;
            flex-direction: row;
            gap: 0.4rem;
            width: min-content;
            padding: 0.3rem;
            border-radius: 0.9rem;
            box-shadow: 0 0.4rem 0.6rem #00000047;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        #layout-selection>div {
            padding: 0.6rem;
            border-radius: 0.6rem;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
        }
        body[data-transitions="true"] #layout-selection>div {
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #layout-selection>div:hover {
            box-shadow: 0 0.2rem 0.4rem #00000037;
        }
        .mobile #layout-selection>div:hover {
            box-shadow: 0 0rem 0rem #000000;
        }
        #layout-selection>div.active {
            background-color: var(--color-background-highlight);
        }
        #categories-holder {
            display: none;
        }
        #categories-holder.active {
            display: flex;
            justify-content: center;
        }
        #teams-holder {
            display: none;
        }
        #teams-holder.active {
            display: block;
        }
        #category-editor-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #00000000;
            backdrop-filter: blur(0rem);
            z-index: 100;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 0rem;
        }
        body[data-transitions="true"] #category-editor-container {
            transition: background-color 0.3s, backdrop-filter 0.3s;
        }
        #category-editor-container.open {
            background-color: #00000032;
            backdrop-filter: blur(0.4rem);
            pointer-events: all;
        }
        #category-editor {
            opacity: 0;
            background-color: var(--color-background-highlight);
            border-radius: 1.6rem;
            box-shadow: 0 0rem 0rem #00000000;
            padding: 1.6rem;
            min-width: 20rem;
            max-height: 20rem;
            position: relative;
        }
        body[data-transitions="true"] #category-editor {
            transition: opacity 0.3s, box-shadow 1s;
        }
        #category-editor-container.open #category-editor {
            box-shadow: 0 0.2rem 0.4rem #00000077;
            opacity: 1;
        }
        #category-editor-title {
            font-size: 1.4rem;
            font-weight: 600;
        }
        #category-editor-teams-show {
            position: absolute;
            right: 1.2rem;
            top: 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--color-background);
            padding: 0.6rem;
            width: min-content;
            border-radius: 0.6rem;
            box-shadow: inset 0 0.1rem 0.3rem #00000057, 0 0 0 #0000;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body[data-transitions="true"] #category-editor-teams-show {
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        #category-editor-teams-show.showing {
            box-shadow: inset 0 0 0 #0000, 0 0.1rem 0.3rem #00000057;
        }
        #category-editor>label {
            display: block;
            margin-bottom: 0.4rem;
            margin-top: 0.6rem;
            font-weight: 500;
            font-size: 1.1rem;
        }
        #category-editor>input[type='text'] {
            font-size: 1rem;
            font-weight: 400;
            margin: 0;
            outline: 0.2rem solid transparent!important;
            appearance: none!important;
            background-color: var(--color-background-highlight);
            box-shadow: inset 0 0 0 0px transparent;
            border: none;
            box-sizing: border-box;
            color: var(--color-text);
            border-radius: 0.8rem;
            min-height: 2rem;
            padding: 0.8rem 1.2rem;
            width: 16rem;
            cursor: pointer;
            margin-bottom: 0.8rem;
        }
        body[data-transitions="true"] #category-editor>input[type='text'] {
            transition: box-shadow 0.3s, background-color 0.3s;
        }
        body:not(.mobile) #category-editor>input[type='text']:is(:hover, :focus) {
            background-color: var(--color-background);
            box-shadow: inset 0 0.1rem 0.3rem #00000057;
        }
        #category-editor>input[type='text']:focus {
            cursor: text;
        }
        .mobile #category-editor>input[type='text'] {
            background-color: var(--color-background);
            box-shadow: inset 0 0.1rem 0.3rem #00000057;
        }
        body:not(.mobile) #category-editor>input[type='text']::placeholder {
            color: var(--color-text-highlight);
            transform: translateX(-1rem);
        }
        body[data-transitions="true"]:not(.mobile) #category-editor>input[type='text']::placeholder {
            transition: transform 0.3s;
        }
        body:not(.mobile) #category-editor>input[type='text']:is(:hover, :focus)::placeholder {
            color: var(--color-text-highlight);
            transform: translateX(0.1rem);
        }
        #category-editor.dev #category-editor-id {
            margin-bottom: 1.2em !important;
        }
        #category-editor:not(.dev) #category-editor-id {
            display: none;
        }
        #category-editor:not(.dev) #category-editor-id-label {
            display: none;
        }
        #category-editor:not(.dev) #category-editor-name {
            margin-bottom: 1.2em !important;
        }
        #category-editor-actions {
            display: flex;
            justify-content: right;
            flex-direction: row;
            gap: 1rem;
        }
        #category-editor-actions>div {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #category-editor-cancel {
            background-color: var(--color-background);
            padding: 0.8rem;
            border-radius: 0.6rem;
            box-shadow: inset 0 0.1rem 0.3rem #00000057;
            cursor: pointer;
        }
        body[data-transitions="true"] #category-editor-cancel {
            transition: background-color 0.3s;
        }
        #category-editor-save {
            background-color: var(--color-accent);
            color: var(--color-accent-text);
            padding: 0.8rem;
            border-radius: 0.6rem;
            box-shadow: inset 0 0.1rem 0.3rem #00000057;
            cursor: pointer;
        }
        body[data-transitions="true"] #category-editor-save {
            transition: background-color 0.3s, color 0.3s;
        }
        #category-editor-teams {
            opacity: 0;
            background-color: var(--color-background-highlight);
            border-radius: 1.6rem;
            box-shadow: 0 0rem 0rem #00000000;
            padding: 0;
            width: 30rem;
            max-height: 0;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            pointer-events: none;
            margin: 0;
        }
        body[data-transitions="true"] #category-editor-teams {
            transition: opacity 0.3s, box-shadow 1s, max-height 0.3s, padding 0.3s, margin-bottom 0.3s;
        }
        .mobile #category-editor-teams {
            width: 20rem;
        }
        #category-editor-container.open #category-editor-teams.open {
            box-shadow: 0 0.2rem 0.4rem #00000077;
            max-height: 20rem;
            padding: 1.6rem;
            opacity: 1;
            margin-bottom: 1rem;
            pointer-events: all;
        }
        #category-editor-teams::-webkit-scrollbar {
            width: 0.8rem;
            transform: translateY(10rem);
        }
        #category-editor-teams::-webkit-scrollbar-track {
            background-color: var(--color-background-border);
            border-radius: 0.4rem 0 0 0.4rem;
            margin: 1.6rem;
        }
        #category-editor-teams::-webkit-scrollbar-thumb {
            background-color: #888888;
            border-radius: 0.4rem;
            border: 0.2rem var(--color-background-border) solid;
        }
        body[data-transitions="true"] #category-editor-teams::-webkit-scrollbar-thumb {
            transition: background-color 0.3s;
        }
        #category-editor-teams::-webkit-scrollbar-thumb:hover {
            background-color: #aaaaaa;
        }
        #category-editor-teams-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: row;
        }
        #category-editor-teams-edit {
            position: absolute;
            right: 1.2rem;
            top: 1.2rem;
            font-size: 1rem;
            font-weight: 500;
            background-color: var(--color-background);
            padding: 0.6rem;
            width: min-content;
            border-radius: 0.6rem;
            box-shadow: 0 0 0 #0000, inset 0 0.1rem 0.3rem #00000057;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body[data-transitions="true"] #category-editor-teams-edit {
            transition: box-shadow 0.15s;
        }
        #category-editor-teams-edit.editing {
            box-shadow: 0 0.1rem 0.3rem #00000057, inset 0 0 0 #0000;
        }
        #category-editor-teams-holder {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* spacing between items */
            width: 30rem;
        }
        .mobile #category-editor-teams-holder {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem; /* spacing between items */
            width: 20rem;
        }
        #category-editor-teams-holder>div {
            flex: 0 1 calc(23.8rem / 4); /* 4 per row with spacing */
            height: calc(23.8rem / 4);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.4rem;
            background: var(--color-background);
            border-radius: 1rem;
            box-shadow: 0 0.2rem 0.4rem #00000057;
            cursor: move;
            position: relative;
            /* transition: transform 0.3s; */
        }
        .mobile #category-editor-teams-holder>div {
            flex: 0 1 calc(15.6rem / 3);
            height: calc(15.6rem / 3);
        }
        #category-editor-teams-holder.editing>div {
            cursor: default;
            /* animation: shaking 1s ease-in-out infinite; */
        }
        /* @keyframes shaking {
            0% {
                transform: rotate(4deg);
            }
            50% {
                transform: rotate(-4deg);
            }
            100% {
                transform: rotate(4deg);
            }
        } */
        #category-editor-teams-holder>div>i {
            position: absolute;
            background-color: var(--color-background-highlight);
            opacity: 0;
            top: 0.4rem;
            right: 0.4rem;
            pointer-events: none;
            padding-inline: 0.4rem;
            padding-block: 0.3rem;
            border-radius: 1rem;
            box-shadow: 0 0.1rem 0.3rem #00000077;
        }
        body[data-transitions="true"] #category-editor-teams-holder>div>i {
            transition: opacity 0.3s;
        }
        #category-editor-teams-holder.editing>div>i {
            opacity: 0.8;
            pointer-events: all;
            cursor: pointer;
        }
        #category-editor-teams-holder>div>img {
            max-width: calc((23.8rem / 4) - 0.8rem);
            max-height: calc((23.8rem / 4) - 0.8rem);
            width: auto;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        #category-editor-teams-holder>div.ghost {
            opacity: 0.5;
            box-shadow: 0 0.2rem 0.4rem #00000037;
        }
        #category-editor-teams-add {
            width: 28.638rem;
            height: calc(23.8rem / 4);
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0.4rem;
            border: 0.3rem dashed var(--color-background-border);
            border-radius: 1rem;
            box-shadow: 0 0.2rem 0.4rem #00000057;
        }
        .mobile #category-editor-teams-add {
            width: 18.638rem;
            height: calc(15.6rem / 3);
        }
        #category-editor-teams-add-select {
            box-shadow: inset 0 0.1rem 0.3rem #00000037;
            background-color: var(--color-background);
            padding: 0.6rem;
            border-radius: 0.8rem;
            position: relative;
            cursor: pointer;
        }
        #category-editor-teams-add-select-menu {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: start;
            gap: 0.4rem;
            box-shadow: inset 0 0.1rem 0.3rem #00000037;
            background-color: var(--color-background);
            padding: 0.6rem;
            padding-right: 0.4rem;
            border-radius: 0.6rem;
            width: 15rem;
            max-width: 0rem;
            max-height: 5rem;
            opacity: 0;
            overflow-y: auto;
            overflow-X: hidden;
            pointer-events: none;
        }
        body[data-transitions="true"] #category-editor-teams-add-select-menu {
            transition: max-width 0.3s, opacity 0.3s;
        }
        .mobile #category-editor-teams-add-select-menu {
            padding-right: 0.6rem;
        }
        #category-editor-teams-add-select-menu::-webkit-scrollbar {
            width: 0.8rem;
            transform: translateY(10rem);
        }
        #category-editor-teams-add-select-menu::-webkit-scrollbar-track {
            background-color: var(--color-background-border);
            border-radius: 0.4rem 0 0 0.4rem;
            margin: 1.6rem;
        }
        #category-editor-teams-add-select-menu::-webkit-scrollbar-thumb {
            background-color: #888888;
            border-radius: 0.4rem;
            border: 0.2rem var(--color-background-border) solid;
        }
        body[data-transitions="true"] #category-editor-teams-add-select-menu::-webkit-scrollbar-thumb {
            transition: background-color 0.3s;
        }
        #category-editor-teams-add-select-menu::-webkit-scrollbar-thumb:hover {
            background-color: #aaaaaa;
        }
        #category-editor-teams-add-select-menu.open {
            border-radius: 1.4rem;
            max-width: 15rem;
            opacity: 1;
            pointer-events: all;
        }
        #category-editor-teams-add-select-menu>div {
            padding: 0.6rem;
            border-radius: 0.8rem 0.4rem 0.4rem 0.8rem;
            box-shadow: 0 0 0 #0000;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
        body[data-transitions="true"] #category-editor-teams-add-select-menu>div {
            transition: box-shadow 0.3s;
        }
        .mobile #category-editor-teams-add-select-menu>div {
            box-shadow: 0 0.1rem 0.3rem #00000037;
        }
        body:not(.mobile) #category-editor-teams-add-select-menu>div:hover {
            box-shadow: 0 0.1rem 0.3rem #00000037;
        }
        #category-editor-teams-add-button {
            background-color: var(--color-accent);
            color: var(--color-accent-text);
            margin-top: 0.4rem;
            padding: 0.4rem;
            border-radius: 0.4rem;
            box-shadow: 0 0.1rem 0.3rem #00000057;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            cursor: pointer;
        }
        #team-list {
            display: flex;
            flex-wrap: wrap;

        function arraysEqual(arr1, arr2) {

            (async () => {
                const user = auth.currentUser;

                const token = await user.getIdToken();
                const elements = document.querySelectorAll("#category-editor-teams-holder > div");
                const ids = Array.from(elements).map(el => el.dataset.id);
                if (!(userData.role && window.parsePermissions(permissionsList[userData.role], "layout:categories", "str(modify)"))) {
                    window.showAlert(`You arent allowed to do this! Missing: <code>layout:categories</code>`, {type: "error"});
                }
                if (document.getElementById("category-editor").classList.contains("editing")){
                    let newCategoryContent = structuredClone(categoryList[previousCategoryId]);
                    if ((categoryName != previousCategoryName && categoryName != "") || !arraysEqual(ids, categoryList[previousCategoryId].teams)) {
                        if (categoryName != previousCategoryName && categoryName != "") newCategoryContent.name = categoryName;
                        if (!arraysEqual(ids, categoryList[previousCategoryId].teams)) newCategoryContent.teams = ids;
                        const res = await fetch("https://pitchgear.netlify.app/.netlify/functions/editCategory", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${token}`
                            },
                            body: JSON.stringify({ categoryToEdit: previousCategoryId, categoryToValue: newCategoryContent })
                        });

                        const data = await res.json();
                        if (data.message) {
                            console.log(data.message);
                            document.getElementById("category-editor-container").classList.remove("open");
                            categoryList[previousCategoryId] = newCategoryContent;
                            resetAddableCategories();
                            resetCategories(true);
                            window.showAlert("Category edited successfully!", {type: "confirmation"});
                        } else {
                            if (data.error) {
                                window.showAlert(`Error while editing category with error! <code>[${res.status}]: ${data.errorCode}</code>`, {type: "error"});
                            } else {
                                window.showAlert(`Error while editing category!`, {type: "error"});
                            }
                        }
                    } else {
                        document.getElementById("category-editor-container").classList.remove("open");
                        window.showAlert(`Nothing to add!`, {type: "general"});
                    }
                } else {
                    if (categoryName != "" && ids != []) {
                        let newCategoryContent = {name: categoryName, teams: ids};
                        const res = await fetch("https://pitchgear.netlify.app/.netlify/functions/addCategory", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${token}`
                            },
                            body: JSON.stringify({ categoryToAdd: categoryName.toLowerCase().replaceAll(" ", "_"), categoryToValue: newCategoryContent })
                        });

                        const data = await res.json();
                        if (data.message) {
                            console.log(data.message);
                            document.getElementById("category-editor-container").classList.remove("open");
                            categoryList[categoryName.toLowerCase().replaceAll(" ", "_")] = newCategoryContent;
                            resetAddableCategories();
                            resetCategories(true);
                            window.showAlert("Category added successfully!", {type: "confirmation"});
                        } else {
                            if (data.error) {
                                window.showAlert(`Error while adding category with error! <code>[${res.status}]: ${data.errorCode}</code>`, {type: "error"});
                            } else {
                                window.showAlert(`Error while adding category!`, {type: "error"});
                            }
                        }
                    } else {
                        document.getElementById("category-editor-container").classList.remove("open");
                        window.showAlert(`Nothing to add!`, {type: "general"});
                    }
                }
            })();
        };

        document.getElementById("team-editor-cancel").onclick = (event) => {
            document.getElementById("team-editor-container").classList.remove("open");
            if (document.getElementById("team-editor-logo-github").dataset.selected != "") {
                document.getElementById("team-editor-logo-github-country-" + document.getElementById("team-editor-logo-github").dataset.selected.split("/")[0]).classList.remove("selected");
            }
        };

        document.getElementById("team-editor-save").onclick = (event) => {
            let teamName = document.getElementById("team-editor-name").value;
            let previousTeamName = document.getElementById("team-editor-name").placeholder;
            let previousTeamId = document.getElementById("team-editor-id").placeholder;
            (async () => {
                const user = auth.currentUser;
                const userDoc = await getDoc(doc(db, "users", user.uid));
                const userData = userDoc.data();
                const token = await user.getIdToken();
                if (!(userData.role && window.parsePermissions(permissionsList[userData.role], "layout:teams", "str(modify)"))) {
                    window.showAlert(`You arent allowed to do this! Missing permission: <code>layout:teams</code>`, {type: "error"});
                }
                if (document.getElementById("team-editor").classList.contains("editing")){
                    let teamLogo;
                    if (document.getElementById("team-editor-logo-toggle").classList.contains("selected")) {
                        // Github repo selected as logo source.
                        if (document.getElementById("team-editor-logo-github").dataset.selected != "") {
                            teamLogo = "github://leo.football/" + document.getElementById("team-editor-logo-github").dataset.selected + "/";
                        } else {
                            teamLogo = "";
                        }
                    } else {
                        // Custom URL selected as logo source.
                        if (document.getElementById("team-editor-logo-url").value != "") {
                            teamLogo = document.getElementById("team-editor-logo-url").value;
                        } else {
                            teamLogo = "";
                        }
                    }
                    let newTeamContent = structuredClone(teamList[previousTeamId]);
                    if ((teamName != previousTeamName && teamName != "") || teamLogo != "") {
                        if (teamName != "") newTeamContent.name = teamName;
                        if (teamLogo != "") newTeamContent.logo = teamLogo;
                        const res = await fetch("https://pitchgear.netlify.app/.netlify/functions/editTeam", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${token}`
                            },
                            body: JSON.stringify({ teamToEdit: previousTeamId, teamToValue: newTeamContent })
                        });

                        const data = await res.json();
                        if (data.message) {
                            console.log(data.message);
                            document.getElementById("team-editor-container").classList.remove("open");
                            teamList[previousTeamId] = newTeamContent;
                            // TO-DO: reset the "category-editor-team-add" list.
                            sortObjectKeysInPlace(teamList);
                            resetTeams();
                            window.showAlert("Team edited successfully!", {type: "confirmation"});
                            // document.getElementById("team-" + previousTeamId).querySelector("img").src = parseLogo(newTeamContent.logo);
                            // document.getElementById("team-" + previousTeamId).querySelector("img").alt = newTeamContent.name + " Logo";
                            // document.getElementById("team-" + previousTeamId).querySelector("div>span#team-hover").innerText = newTeamContent.name;
                        } else {
                            if (data.error) {
                                window.showAlert(`Error while editing team with error! <code>[${res.status}]: ${data.errorCode}</code>`, {type: "error"});
                            } else {
                                window.showAlert(`Error while editing team!`, {type: "error"});
                            }
                        }
                    } else {
                        document.getElementById("team-editor-container").classList.remove("open");
                        window.showAlert(`Nothing to add!`, {type: "general"});
                    }
                } else {
                    let teamLogo;
                    if (document.getElementById("team-editor-logo-toggle").classList.contains("selected")) {
                        // Github repo selected as logo source.
                        if (document.getElementById("team-editor-logo-github").dataset.selected != "") {
                            teamLogo = "github://leo.football/" + document.getElementById("team-editor-logo-github").dataset.selected + "/";
                        } else {
                            teamLogo = "";
                        }
                    } else {
                        // Custom URL selected as logo source.
                        if (document.getElementById("team-editor-logo-url").value != "") {
                            teamLogo = document.getElementById("team-editor-logo-url").value;
                        } else {
                            teamLogo = "";
                        }
                    }
                    if (teamName != "" || teamLogo != "") {
                        let newTeamContent = { name: teamName, logo: teamLogo };
                        const res = await fetch("https://pitchgear.netlify.app/.netlify/functions/addTeam", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "Authorization": `Bearer ${token}`
                            },
                            body: JSON.stringify({ teamToAdd: teamName.toLowerCase().replaceAll(" ", "_"), teamToValue: newTeamContent })
                        });

                        const data = await res.json();
                        if (data.message) {
                            console.log(data.message);
                            document.getElementById("team-editor-container").classList.remove("open");
                            teamList[teamName.toLowerCase().replaceAll(" ", "_")] = newTeamContent;
                            // TO-DO: reset the "category-editor-team-add" list.
                            sortObjectKeysInPlace(teamList);
                            resetTeams();
                            window.showAlert("Team added successfully!", {type: "confirmation"});
                        } else {
                            if (data.error) {
                                window.showAlert(`Error while adding team with error! <code>[${res.status}]: ${data.errorCode}</code>`, {type: "error"});
                            } else {
                                window.showAlert(`Error while adding team!`, {type: "error"});
                            }
                        }
                    } else {
                        document.getElementById("team-editor-container").classList.remove("open");
                        window.showAlert(`Nothing to add!`, {type: "general"});
                    }
                }
            })();
        };

        document.getElementById('navbar-logout').addEventListener("click", async (event) => {
            signOut(auth);
            goBack();
        });

        onAuthStateChanged(auth, (user) => {
            if (user) {
                (async () => {
                    const userDoc = await getDoc(doc(db, "users", user.uid));
                    const userData = userDoc.data();
                    if (userData) {
                        if (userData.role && window.parsePermissions(permissionsList[userData.role], "layout:viewable")) {
                            document.getElementById("navbar-panel").style.display = "block";
                        } else {
                            goBack();
                        }
                        document.getElementById("navbar-username").style.display = "block";
                        document.getElementById("navbar-username").textContent = userData.username || user.email;
                        if (userData.role && userData.role == "dev") {
                            document.getElementById("category-list").classList = "dev";
                            // document.getElementById("category-editor").classList = "dev";
                            document.getElementById("team-list").classList = "dev";
                            // document.getElementById("team-editor").classList = "dev";
                        }
                    } else {
                        goBack();
                    }
                    document.getElementById("navbar-cart").style.display = "block";
                    document.getElementById("navbar-login").style.display = "none";
                    document.getElementById("navbar-signup").style.display = "none";
                    document.getElementById("navbar-logout").style.display = "block";
                })();
            } else {
                goBack();
            }
        });
    </script>
</body>
