<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Fira+Code:wght@300..700&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/87b26c3ff4.js" crossorigin="anonymous"></script>
    <link href="../main.css" rel="stylesheet">
    <style>
        h1 {
            font-size: 2.2rem;
        }
        #signup-container {
            top: 5.6rem;
            left: 0.6rem;
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            width: calc(100vw - 1.2rem);
            height: calc(100vh - 6.2rem);
            pointer-events: none;
            box-sizing: content-box;
        }
        #signup-panel {
            padding: 2rem;
            background-color: var(--color-background-highlight);
            pointer-events: all;
            width: 26rem;
            height: 46rem;
        }
        #signup-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #signup-content input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 0.8rem 1rem;
            margin: 1rem, 0;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 0.5rem;
            box-sizing: border-box;
            font-weight: 590;
        }
        #signup-content input[type=text], input[type=email], input[type=password].error {
            border: 2px solid #ff0000;
        }
        #signup {
            width: 100%;
            padding: 0.8rem 1rem;
            margin: 1rem, 0;
            display: inline-block;
            border: 2px solid #ccc;
            border-radius: 0.5rem;
            box-sizing: border-box;
        }
        #error-username, #error-email, #error-password {
            font-size: 1.2rem;
            color: red;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <div id="navbar-start">
            <div id="navbar-back" onclick="goBack()"><i class="fa-solid fa-arrow-left"></i></div>
            <img src="../resources/logo-light.png" alt="" id="navbar-logo">
        </div>
        <div id="navbar-account">
            <div id="navbar-username" style="opacity: 0; display: none;"></div>
            <div id="navbar-login" onclick="goToPage('login')">Log In</div>
            <div id="navbar-signup">Sign Up</div>
        </div>
    </div>
    <div id="signup-container">
        <div id="signup-panel">
            <div id="signup-content">
                <input type="text" id="username" placeholder="Username">
                <div id="error-username">fff</div>
                <input type="email" id="email" placeholder="Email">
                <div id="error-email">sss</div>
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="second-password" placeholder="Retype Password">
                <div id="error-password">fff</div>
                <button id="signup">Sign Up</button>
                <div style="color: red;" id="error"></div>
            </div>
        </div>
    </div>
    <script>
        const mainPage = window.location.href.replace("signup/", "");
        const navbarItems = ["login", "signup"];
        const relativeBacktracking = "../";
        const permanentlySmall = true;
    </script>
    <script src="../main.js"></script>
    <script type="module">
        // Firebase imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // ðŸ”§ Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDAsClvLlMu-ldcCfL02fXSbx1-QH9wJ1I",
            authDomain: "csongors-shop.firebaseapp.com",
            databaseURL: "https://csongors-shop-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "csongors-shop",
            storageBucket: "csongors-shop.firebasestorage.app",
            messagingSenderId: "216505981379",
            appId: "1:216505981379:web:570fbaac58a5e564994576"
        };
        // ðŸ”¥ Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        document.getElementById('signup').addEventListener("click", async (event) => {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const secondPassword = document.getElementById('second-password').value;
            if (secondPassword != password) {
                document.getElementById('error').innerHTML = "The Passwords don't match up!";
                return
            }
            if (username == "") {
                document.getElementById('error').innerHTML = "Please add a username";
                return;
            }
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("hello");
                    const user = userCredential.user;
                    (async () => {
                        try {
                            await setDoc(doc(db, "users", user.uid), {
                                username: username
                            });
                            window.location.href = window.location.href.replace("signup/", "");
                        } catch (e) {
                            console.error(e);
                        }
                    })();
                })
                .catch(err => {
                    console.log(err.code);
                    switch (err.code) {
                        case "auth/email-already-in-use":
                            document.getElementById('error').innerHTML = "This Email is already in use!";
                            break;
                        case "auth/missing-email":
                            document.getElementById('error').innerHTML = "Please add an Email!";
                            break;
                        case "auth/invalid-email":
                            document.getElementById('error').innerHTML = "This is not an Email!";
                            break;
                        case "auth/missing-password":
                            document.getElementById('error').innerHTML = "Please give your Password!";
                            break;
                        default:
                            document.getElementById('error').innerHTML = "An unknown error occurred: " + err.code;
                    }
                });
        });
        let initialLoad = true;
        onAuthStateChanged(auth, (user) => {
            if (initialLoad) {
                if (user) {
                    window.location.href = window.location.href.replace("signup/", "");
                }
                initialLoad = false;
            }
        });
    </script>
</body>
</html>
